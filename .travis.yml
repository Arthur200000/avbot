language: cpp
compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository -y ppa:boost-latest/ppa
  - sudo apt-get update
  - sudo apt-get install -qq wget liblua5.1-dev libluajit-5.1-dev boost1.55 cmake
  - mkdir -pv build

before_script:
  cd build && LDFLAGS="-lrt" cmake -DENABLE_LUA=on  -DENABLE_ZMQ=ON ..

script:
  make -j3

